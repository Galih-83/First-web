<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="tokostyle.css">
</head>
<body>
    <header>
        <h1>E-Commerce Store</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Product 1" data-price="100">
                <h3>Product 1</h3>
                <p>Price: $100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="150">
                <h3>Product 2</h3>
                <p>Price: $150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="200">
                <h3>Product 3</h3>
                <p>Price: $200</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
        </section>
    </main>

    <script src="tokoscript.js"></script>
</body>
</html>
